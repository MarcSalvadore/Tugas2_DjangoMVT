{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}" />

<div class = "login">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <h1>Login Here</h1>
        <table>
            <tr>
                <td>Username </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}     
                </td>
                <td><input class="btn" type="submit" value="Login"></td>
            </tr>
            
            <tr>
                <td><a class="btn" href="{% url 'todolist:register' %}">Register</a></td>
            </tr>
        </table>
    </form>
</div>

{% endblock content %}
